{% extends 'accounts/base.html' %}
<!-- {% load accounts_tags %} -->

{% block content %}
<table border=0 cellpadding="0" cellspacing="0">
    <tr class="bold"  style="font-size:20px;">
        <td width="250">Имя + Email</td>
        <td width="200">Пароль</td>
        <td width="200">Дата регистрации</td>
        <td width="200">Дата последнего доступа</td>
    </tr>
</table>
<ul class="list-articles">

    {% for d in users %}
        <li>
            <h4>{{d.fullname}}</h4>
            <div class="article-panel">
            <p class="first" style=" width: 250px; font-size:18px;">{{d.email}}</p>
            <p class="first" style=" width: 200px; font-size:18px;">{{d.password}}</p>
            <p class="first" style=" width: 250px; font-size:18px;">{{d.created_time}}</p>
            <p class="first" style=" width: 250px; font-size:18px;">{{d.updated_time}}</p>

                </div>

        </li>
    {% endfor %}
</ul>

{% endblock %}
